
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gia Phả Truyền Thống - Gia Tộc Họ Lê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdf6e3;
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        margin: 0;
        padding: 0;
      }
      .font-traditional {
        font-family: 'Playfair Display', serif;
      }
      .bg-red-traditional {
        background-color: #8b0000;
      }
      .text-gold {
        color: #d4af37;
      }
      .border-gold {
        border-color: #d4af37;
      }
      .shadow-traditional {
        box-shadow: 0 4px 15px rgba(139, 0, 0, 0.2);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }
      header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
        background: linear-gradient(to top, rgba(253, 246, 227, 1), transparent);
        z-index: 5;
      }
      /* Loading Screen */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #fdf6e3;
      }
      #root:empty::after {
        content: "Đang tải Gia Phả...";
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        color: #8b0000;
        font-weight: bold;
        letter-spacing: 0.1em;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "html-to-image": "https://esm.sh/html-to-image"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Thêm script entry point quan trọng để GitHub Pages thực thi code React -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
