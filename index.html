
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gia Phả Truyền Thống - Gia Tộc Họ Lê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdf6e3;
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        margin: 0;
        padding: 0;
      }
      .font-traditional {
        font-family: 'Playfair Display', serif;
      }
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #fdf6e3;
      }
      #root:empty::after {
        content: "Đang tải Gia Phả...";
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        color: #8b0000;
        font-weight: bold;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      
      #error-display {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #fee2e2;
        border: 2px solid #ef4444;
        padding: 20px;
        border-radius: 12px;
        color: #991b1b;
        z-index: 9999;
        font-family: monospace;
        white-space: pre-wrap;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      window.addEventListener('error', function(event) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerText = "LỖI HỆ THỐNG:\n" + event.message + "\n\nTệp: " + event.filename + "\nDòng: " + event.lineno;
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
